    <app-form-input-text
      #nameRef
      colSm="8"
      id="name"
      label="Nome"
      placeholder="Digite seu nome completo."
      controlName="name"
      [obrigatory]="true"
      [form]="form"
    />
    <app-form-input-text
      #cpfRef
      colSm="2"
      id="cpf"
      label="CPF"
      placeholder="Digite seu CPF vÃ¡lido."
      controlName="cpf"
      mask="###.###.###-##"

      [form]="form"
    />
    <app-form-input-date
      #birthRef
      colSm="2"
      id="birth"
      label="Nascimento"
      controlName="birth"
      [obrigatory]="true"
      [form]="form"
    />
  </div>
</app-fieldset-card>
