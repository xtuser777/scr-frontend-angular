<app-fieldset-card legend="Vínculo" [obrigatory]="true">
  <div class="row">
    <app-form-input-select
      colSm="6"
      id="driver"
      label="Motorista"
      controlName="driver"
      [form]="form"
    >
      <option value="0">SELECIONE</option>
    </app-form-input-select>
    <app-form-input-select
      colSm="6"
      id="type"
      label="Tipo Pessoa"
      controlName="type"
      [obrigatory]="true"
      [form]="form"
    >
      <option value="1">PESSOA FÍSICA</option>
      <option value="2">PESSOA JURÍDICA</option>
    </app-form-input-select>
  </div>
</app-fieldset-card>
